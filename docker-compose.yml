version: "3.9"
services:
  db:
    image: postgres
    restart: always 
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: pass123

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - db
